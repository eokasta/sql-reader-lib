plugins {
    id 'java'
}

group 'com.github.eokasta'
version 'v1.0.0'

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.23' /* For testing only */
    implementation 'com.google.code.gson:gson:2.8.6' /* For testing only */
}

test {
    useJUnitPlatform()
}